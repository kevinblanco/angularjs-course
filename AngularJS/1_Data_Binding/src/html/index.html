<!doctype html>
<html lang="en" ng-app="data-binding">
  <head>
  	<meta name="description" content="Angular Getting Started Two-Way Data Binding Example">
	  <meta name="author" content="Kevin Blanco">
      <link href='http://fonts.googleapis.com/css?family=Arvo:700' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" href="css/main.css">
    <title>Angular - Data Binding</title>
  </head>
  <body>
    <div role="main">

      <header class="hero-unit">
        <div class="container">
          <h1>Simple Hello World - Data Binding example</h1>

        </div>
